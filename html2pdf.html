<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    
    <style>
      .invoice {
        margin-bottom: 15px;
        border-top: 1px solid;
        border-bottom: 1px solid;
        background: lightblue;
        padding: 0 17px;
      }
      .border {
        border: 1px solid #e5e5e5;
      }
    </style>
  </head>

  <body>
    <div class="container" id="invoice">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 border">
          <div class="row">
            <div class="col-md-12 invoice text-center text-primary">
              <h2>Invoice</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-right">
              <p><strong>Invoice No: </strong> 12345</p>
              <p><strong>Date:</strong> 15/Jan/2020</p>
              <p>Bangalore</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 well invoice-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Service request</td>
                    <td>15/Jan/2020</td>
                    <td>$1000.00</td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td><strong>Total</strong></td>
                    <td><strong>$1000.00</strong></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-md-11 text-right mt-2 mb-2">Signature</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row ">
        <div class="col-md-12 text-center mb-4">
          <button class="btn btn-warning" id="downloadPdf">
            Generate Invoice
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
  <script>
    
    document
      .getElementById("downloadPdf")
      .addEventListener("click", function download() {
        const element = document.getElementById("invoice");
        html2pdf()
          .from(element)
          .save();
      });
  </script>
</html>
